<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/lightwallet.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/hooked-web3-provider.js"></script>
    <script src="js/async.js"></script>
    <script src="js/lightfunctions.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">
    <ion-side-menus data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <div data-componentid="image3" class="">
                    <img style="display: block; margin-left: auto; margin-right: auto;" src="img/dHtxEwzQsCIHonvq2CBM_originalmy-logo-site6.png" height="auto" width="100%">
                </div>
                <a data-componentid="button14" class=" button button-dark  button-block button-clear " id="menu-button14" menu-close="" ui-sref="tabsController.functionCall"><strong>Signing</strong> Contracts</a>
                <a data-componentid="button12" class=" button button-dark  button-block button-clear " id="menu-button12" menu-close="" ui-sref="sendMessage">Blockchain <strong>Messenger</strong></a>
                <a data-componentid="button11" class=" button button-dark  button-block button-clear " id="menu-button11" menu-close="" ui-sref="sendEther"><strong>Send</strong> Ether</a>
                <a data-componentid="button13" class=" button button-dark  button-block button-clear " id="menu-button13" menu-close="" ui-sref="tabsController.showAddresses">Show <strong>Account</strong></a>
                <a data-componentid="button8" class=" button button-dark  button-block button-clear " id="menu-button8" menu-close="" ui-sref="tabsController.newWallet"><strong>New</strong> Account</a>
                <a data-componentid="button10" class=" button button-dark  button-block button-clear " id="menu-button10" menu-close="" ui-sref="restoreWallet">Account <strong>Recovery</strong></a>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
